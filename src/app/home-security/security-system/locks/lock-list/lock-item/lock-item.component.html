<a
  [routerLink]="[index]"
  class="list-group-item clearfix"
  draggable="false">
  <div class="row">
    <div class="col-xs-12">
      <h4 class="list-group-item-heading">{{ lock.name }}</h4>
      <hr>
    </div>
  </div>
<div class="pull-left">
  
  <div class="row">
    <div class="col-xs-12">
      <mat-slide-toggle
        name="locked"
        (change)="onLock()"
        [checked]="locked">
        Locked
      </mat-slide-toggle>
    </div>
  </div>
</div>
</a>
