<div class="row">
  <div class="col-xs-12">
    <button 
      mat-raised-button
      color="primary"
      (click)="onNewLight()">Add Light</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <!--code to display the list of items to go within this app-light-item tag-->
    <app-light-item
      *ngFor="let LightElement of (lightState | async).lights; let i=index"
      [light]="LightElement"
      [index]="i"></app-light-item>
  </div>
</div>
