<div class="row">
  <div class="col-xs-12">
    <form
      [formGroup]="roomForm"
      (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!roomForm.valid">
            Save
          </button>
          <button mat-raised-button
            color="secondary"
            (click)="onCancel()">
            Cancel
          </button>
          <button mat-raised-button
            color="warn"
            [disabled]="!editMode"
            (click)="onDelete()">
            Delete
          </button>
        </div>
      </div>
      <h3 *ngIf="editMode">Editing: {{ name }}</h3>
      <h3 *ngIf="!editMode">New Room </h3>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name:</label>
            <input 
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
