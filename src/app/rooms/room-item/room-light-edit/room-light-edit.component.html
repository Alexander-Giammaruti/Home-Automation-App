<div class="row">
  <div class="col-xs-12">
    <form 
      [formGroup]="lightForm"
      (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!lightForm.valid">
            Save
          </button>
          <button mat-raised-button
            color="secondary"
            (click)="onCancel()">
            Cancel
          </button>
          <button mat-raised-button
            color="warn"
            (click)="onDeleteLight()"
            [disabled]="!editMode">
            Delete
          </button>
        </div>
      </div>
      <h3 *ngIf="editMode">Editing: {{ lightName }} </h3>
      <h3 *ngIf="!editMode">New Light </h3>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name:</label>
            <input 
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea
            type="text"
            id="description"
            class="form-control"
            formControlName="description"
            rows="6">
          </textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
