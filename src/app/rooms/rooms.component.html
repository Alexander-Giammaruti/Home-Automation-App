<div class="row">
  <div class="col-xs-6">
    <div class="btn-group"
    appDropdown>
      <button mat-raised-button
        color="primary"
        class="dropdown-toggle"
        >
          Select a Room <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li
          *ngFor="let RoomElement of (roomState | async).rooms; let i=index"
          ><a  style="cursor: pointer;">{{(roomState | async).rooms[i].name}}</a></li>
      </ul>
    </div>
  </div>
  <div class="col-xs-6">
    <button mat-raised-button
      color="primary">
      Add Room
    </button>
    <button mat-raised-button>
      Edit Room
    </button>
    <button mat-raised-button
      color="warn">
      Delete Room
    </button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <router-outlet></router-outlet>
  </div>
</div>
